<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            {{product.name}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>{{product.description}}</mat-card-content>
    <mat-card-actions>
        <button class="btn btn-primary" (click)="onClick()">
        Comprar {{product.price | currency}}
       </button>
    </mat-card-actions>
</mat-card>
