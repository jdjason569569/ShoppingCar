<div class="container">
    <form class="form item" #checkoutForm="ngForm">
        <mat-form-field class="form_element">
            <input matInput placeholder="Name" required [(ngModel)]="model.name" name="name" #name="ngModel">
            <mat-error *ngIf="!name.valid || name.pristine">
                El nombre es requerido
            </mat-error>
        </mat-form-field>
        <p>Escoja una opcion</p>
        <mat-radio-group class="form_element">
            <mat-radio-button value="pickup" (change)="onPickupOrDelivery(false)" checked>Pickup</mat-radio-button>
            <mat-radio-button value="delivery" (change)="onPickupOrDelivery(true)">Delivery</mat-radio-button>
        </mat-radio-group>

        <ng-container *ngIf="isDelivery; else showStores">

            <mat-form-field class="form_element">
                <input matInput placeholder="Address" required [(ngModel)]="model.shippingAddress" name="shippingAddress" #shippingAddress="ngModel">
            </mat-form-field>
            <mat-form-field class="form_element">
                <input matInput placeholder="City" required [(ngModel)]="model.city" name="city" #city="ngModel">
            </mat-form-field>

        </ng-container>

        <ng-template #showStores>
            <mat-form-field class="form_element">
                <mat-label> Selecciona una opcion:</mat-label>
                <mat-select [(ngModel)]="model.store" name="store" #store="ngModel">
                    <mat-option [value]="tienda" *ngFor="let tienda of stores">
                        {{tienda.name}} - {{tienda.openingHours}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </ng-template>

    </form>
</div>
<app-details></app-details>
<div class="container__button">
    <button (click)="onSubmit(checkoutForm)" [disabled]="!checkoutForm.form.valid" mat-raised-button color="primary" type="submit">
       Verificar
    </button>
</div>
