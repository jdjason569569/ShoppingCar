<div class="container__table">
    <table class="table">
        <thead>
            <tr>
                <td>Item</td>
                <td>Cantidad</td>
                <td>Precio</td>
                <td>Subtotal</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart$ | async">
                <td>{{item.name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price | currency}}</td>
                <td>{{item.quantity * item.price | currency}}</td>
            </tr>
        </tbody>
    </table>

    <div class="container__total">
        <p class="total">
            <strong>Total: <span>{{total$ | async | currency}}</span></strong>
        </p>
    </div>
</div>
